#dataSource config
db.driverClass=com.mysql.jdbc.Driver
db.url=jdbc\:mysql\://127.0.0.1\:3306/prj_db?useUnicode=true&characterEncoding=UTF-8
db.username=root
db.password=root
db.maxPoolSize=5
db.minPoolSize=5
db.initialPoolSize=5
db.maxIdleTime=2000

#hibernate config
hibernate.dialate=org.hibernate.dialect.MySQLInnoDBDialect
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.autoReconnect=true
hibernate.release_mode=after_statement